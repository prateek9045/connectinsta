{% extends 'trainer/base.html' %}
{% block body %}
<div class="container-fluid events-container">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'trainer:adetails' trainer.id article.id %}">
                        {% if article.apicture %}
                            <img src="{{ article.apicture.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h1>{{ article.atitle }} <small>{{ article.adiscription }}</small></h1>
                    <h2>{{ article.alocation }}</h2>
                </div>
            </div>
        </div>

        <!-- Right Song Info -->
        <div class="col-sm-8 col-md-9">











            </div>

        </div>

    </div>

</div>
{% endblock %}

{% for fields in form %}
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ fields.error }}</span>

    </div>
    <label class="control-level col-sm-2">{{ fields.label_tag }}</label>
    <div class="col-sm-10">{{ fields }}</div>
    </div>

{% endfor %}
